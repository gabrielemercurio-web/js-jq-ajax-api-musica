<!DOCTYPE html>
<html lang="it" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link href="https://unpkg.com/@primer/css/dist/primer.css" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,800&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">

        <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js" charset="utf-8"></script>

        <title>Ajax api Musica</title>
    </head>
    <body>

        <header>
            <div class="container">
                <img src="logo.png" alt="logo">
            </div>
        </header>

        <div id="select" class="container">
            <p>Filtra per: </p>
            <label for="genere"> Genere </label>
            <select name="genere" id="genere">
                <option value="tutti">Tutti</option>
                <option value="pop">Pop</option>
                <option value="rock">Rock</option>
                <option value="metal">Metal</option>
                <option value="jazz">Jazz</option>
            </select>
        </div>
        <div class="cds-container container"></div>

        <script id="disc-template" type="text/x-handlebars-template">
            <div class="cd">
                <img src="{{ poster }}" alt="">
                <h3>{{ title }}</h3>
                <span class="author"> {{ author }} </span>
                <span class="year"> {{ year }} </span>
                <span class="genre"> {{ genre }} </span>
            </div>
        </script>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="main.js" charset="utf-8"></script>
    </body>
</html>
